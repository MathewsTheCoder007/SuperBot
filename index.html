<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Assistant</title>
    <link rel="shortcut icon" href="https://mathewsthecoder007.github.io/SuperBot/Icon.png">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";

            recognition.onresult = function(event) {
                console.log(event);
                document.getElementById('speechToText').value = event.results[0][0].transcript;
            }
            recognition.start();

        }
        function greeting() {
            alert('Hello');
        }
    </script>
</head>
<body onload="greeting()"><font face="Agency FB">
    <marquee><h1>Hello! I am SuperBot<sup>TM</sup></h1></marquee>
    <center><img src="https://mathewsthecoder007.github.io/SuperBot/Logo.png" width="200" height="100"><br>
    <button class="talk">Talk</button>
    <h3 class="content"></h3>
    <form action="https://www.google.com/search?q=" method="GET">
        <h2>Search with Speech recognition with Google</h2><br>
        <input type="search" name="query" id="speechToText" placeholder="Click and Speak" onclick="record()">
    </form>
</center></font>
<script src="main.js"></script>
</body>
</html>
